<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="output-onlinepngtools.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Home page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="output-onlinepngtools.png" alt="logo">
            <h3 class="logo">Laprop</h3>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Product</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop of future.....</h1>
                    <p>A really cool laptop with touch screen and 4k resolution with a 16 inch display....</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="matebook.png" alt="laptop">
            </div>
        </section>

        <div class="laptop-select">
            <img src="img\arrow-left.svg" alt="">
            <img src="img\dot.svg" alt="">
            <img src="img\dot-full.svg" alt="">
            <img src="img\dot-full.svg" alt="">
            <img src="img\arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="img\big-eclipse.svg" alt="">
        <img class="midium-circle" src="img\mid-eclipse.svg" alt="">
        <img class="small-circle" src="img\small-eclipse.svg" alt="">
    </main>
    
</body>
</html>
